<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
        <div class="container">
            <h2 class="title">Passward Generator</h2>
            <div class="result">
                <div class="result-title field-title">Generated Passward</div>
                <div class="result_info right">click to copy</div>
                <div class="result_info left">copied</div>
                <div class="result_viewbox" id="result">CLICK GENERATE</div>
                <button id="copy-btn" style="--x:0; --y:0"><i class="far fa-copy"></i> </button>
            </div>
            <div class="length range__slider"data-min="4" data-max="32">
                <div class="length__title field-title" data-length='1'>length:</div>
                <input id="slider" type="range" min="4" max="32" value="16">
            </div>
            <div class="settings">
                <span class="settings_title field-title">settings</span>
                <div class="setting">
                    <input  type="checkbox" id="uppercase" checked />
                    <label for="uppercase">Include Uppercase</label>
                    
                </div>
                <div class="setting">
                    <input  type="checkbox" id="lowercase" checked />
                    <label for="lowercase">Include Lowercase</label>
                    
                </div>
                <div class="setting">
                    <input  type="checkbox" id="number" checked />
                    <label for="number">Include Numbers</label>
                    
                </div>
                <div class="setting">
                    <input  type="checkbox" id="symbol" checked />
                    <label for="symbol">Include Symbols</label>
                    
                </div>
                <button class="btn generate" id="generate">Generate Passward</button>
                
            </div>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
